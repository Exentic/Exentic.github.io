<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title> 12주차 02 과제 </title>
    </head>
    <body>
       <img src="https://images-na.ssl-images-amazon.com/images/I/51Ki5bFhXlL.jpg" width="300px" height="300px" alt="NCT127" onmouseenter="img_big(event)" onmouseout="img_small(event)">
        <script>

                function img_big (event) {
                    event.target.style.width = "600px";
                    event.target.style.height = "600px";
                    event.target.style.transition = "all 0.5s";
                }

                function img_small (event) {
                event.target.style.width = "300px";
                event.target.style.height = "300px";
                event.target.style.transition = "all 0.5s";
                }

        </script>


        
        
    </body>
</html>

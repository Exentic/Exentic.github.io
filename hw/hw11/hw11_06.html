<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>내가 살아온 인생 계산해 보기</h1>
        <p> 생년월일 입력: <input type="text" id="birthday" name="birthday" value="0000-00-00"></p>
        <p><input type="button" value="나이 계산" onclick="getAge();"></p>
        <p>당신은 태어나서부터 <span id="days"> ???</span>일 경과해서 지금은 <span id="age"> ???</span>살 입니다.</p>


        <script>
                function getAge() 
                {

                var birthday=document.getElementById('birthday').value.split("-");          
                var day1=new Date(birthday[0],birthday[1]-1,birthday[2]);
                
                var day2=new Date();
                var dayTime=day2.getTime()-day1.getTime();
                var days=Math.floor(dayTime/(1000*60*60*24));

                var age=Math.floor(days/365.25);
                
                document.getElementById("days").innerHTML=days;
                document.getElementById("age").innerHTML=age;
              }
        </script>
    </body>
</html>
